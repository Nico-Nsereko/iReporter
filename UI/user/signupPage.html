<!DOCTYPE html>
<html>
    <head>
        <title> iReporter Signup</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>

    <body>
        <div class="header">
            <div class="headerleft">
                <h1 id="title1">iReporter</h1>
                <h2 id= "title">Signup for iReporter</h2>
            </div>
            
            <div class="headerright">
                <button id="createacct" onclick="location.href='./signinPage.html'">LOG IN</button>
            </div>
            
        </div>

        <div class="middlesection1">
            <h2>SIGN UP HERE</h2>
            <div style="text-align:center">
                <input type="text" name= "firstname" placeholder="Enter first name"><br><br>

                <input type="text" name= "lastname" placeholder="Enter last name">

                <p>Username</p>
                <input type="text" name= "Username" placeholder="Enter username">

                <p>Email</p>
                <input type="text" name= "email" placeholder="Enter email address">

                <p>Password</p>
                <input type="password" name= "password" placeholder="Enter password">

                <p>Confirm Password</p>
                <input type="password" name= "confirm-password" placeholder="Re-enter password">

                <p>Gender</p>
                <input class= "radiobtn" type="radio" value="Male" name="gender">Male<br>
                <input class= "radiobtn" type="radio" value="Female" name="gender">Female<br><br>

                <button onclick="location.href='userprofile.html'" >Create my account</button><br><br>
                
                Already have an account?<a href="./signinPage.html">Sign in</a>
            </div>
        </div>

    </body>
</html>
